<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #e5ddd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    height: 600px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    padding: 15px;
    background-color: #075e54;
    color: white;
    text-align: center;
}

.chat-title {
    font-size: 18px;
    font-weight: bold;
}

.chat-body {
    flex: 1;
    padding: 15px;
    background-color: #ece5dd;
    overflow-y: auto;
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    width: fit-content;
    max-width: 60%;
    position: relative;
    font-size: 14px;
}

.message p {
    margin-bottom: 5px;
}

.message .time {
    font-size: 12px;
    color: #666;
    text-align: right;
}

.message.sent {
    background-color: #dcf8c6;
    margin-left: auto;
    border-top-right-radius: 0;
}

.message.received {
    background-color: #fff;
    border-top-left-radius: 0;
}

.chat-footer {
    padding: 10px;
    background-color: #fff;
    display: flex;
    align-items: center;
    border-top: 1px solid #ccc;
}

.chat-footer input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.chat-footer button {
    padding: 10px 15px;
    background-color: #075e54;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="chat-title">WhatsApp Chat</div>
    </div>

    <div class="chat-body">
        <div class="message sent">
            <p>Hello</p>
            <span class="time">10:01 AM</span>
        </div>
       <div class="message received">
            <p>Hii! How are you?</p>
            <span class="time">10:02 AM</span>
        </div>
        <div class="message sent">
            <p>I am good! How about you?</p>
            <span class="time">10:03 AM</span>
        </div>
        <div class="message received">
            <p>I'm doing well, thanks!</p>
            <span class="time">10:04 AM</span>
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
        
    </div>
</div>

</body>
</html>
