<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hwb(24 84% 15%);
        }
.container{
    margin: 5% 5%;
    display: grid;
    width: 90%;
    height: 50vh;
    grid-template-columns: 20% 40% 30% ;
    grid-template-rows: 20% 50% 50% 20% ;
    gap: 10px;
   
  
}
.item1{
    background-color: hsla(268, 80%, 40%, 0.774);
    grid-row: 1/2;
    grid-column: 1/4;
    
}
.item2{
    background-color:rgb(155, 9, 175);
    grid-row: 2/4;
   
    
}
.item3{
    background-color: #6e96df;
    grid-row: 2/3;
    grid-column: 2/4;
}
.item4{
    background-color: blueviolet;
    grid-column: 2/3;
}
.item5{
    background-color: #403a7c;

}
.item6{
    background-color: hsla(251, 42%, 49%, 0.821);
    grid-column: 1/4;
}
.container >div{
    font-size: 20px;
    color: hsl(0, 25%, 3%);
    display: flex;
    justify-content: center;
    align-items: center;
   

}
</style>
</head>
<body>
    <div class="container">
        <div class="item1">header</div>
        <div class="item2">sidebar</div>
        <div class="item3">Content-1</div>
        <div class="item4">Content-2</div>
        <div class="item5">Content-3</div>
        <div class="item6">footer</div>
    </div>
</body>
</html>
